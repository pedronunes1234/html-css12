<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <H1>Inserindo vídeos hospedados localmente</H1> 
   <p>Este vídeo está hospedado no meu próprio servidor</p>
   <video controls width="300" controls lo>
   <source src="midia/meu-video.mp4.mp4" type="video/mp4">   
   <source src="midia/Meu-Video.mkv.mkv" type="video/mp4"> 
   <source src="midia/Meu-Video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>
   <h1>Inserindo video do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <iframe src="https://player.vimeo.com/video/9821135?h=cefb160b8d&loop=1&color=ff0179&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
