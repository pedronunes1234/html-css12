    <h1>Exemplos de formul√°rios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name " id="iname">
            </p>
            
                  <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
                  </p>
            
                  <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="!\(\d(2)\)[4-5]d{4}-[4-5]-\d{4}$" required>
            <!-- Estudar mais sobre regex-->
                  </p>
        </fieldset>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
