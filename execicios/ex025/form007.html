<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">


                 <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Reagião Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>


        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="ADS">Analista de Sistema</option>
                <option value="PD">Pedreiro</option>
                <option value="PI">Pintor</option>
            </datalist>
        </p>



        <p>

            <label for="imsg">Menssagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
